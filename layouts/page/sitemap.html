{{ define "body-class" }}template-sitemap{{ end }}
{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range .Site.RegularPages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</main>
{{ end }}
